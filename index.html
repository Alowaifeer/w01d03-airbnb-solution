<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <main>
    <section>
      <h2>Meet Guidebooks</h2>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      <div class="container">
        <div class="img" id="sanfran">
          <h2>San Francisco</h2>
        </div>
        <div class="img" id="newyork">
          <h2>New York</h2>
        </div>
        <div class="img" id="london">
          <h2>London</h2>
        </div>
      </div>
      <button>See All Guidebooks</button>
    </section>
    <section>
      <h2>Just for the weekend</h2>
      <p>Discover new, inspiring places close to home</p>
      <div class="container">
        <div class="img" id="napa">
          <h2>Napa</h2>
        </div>
        <div class="img" id="sonoma">
          <h2>Sonoma</h2>
        </div>
        <div class="img" id="sanfran2">
          <h2>San Francisco</h2>
        </div>
      </div>
      <button>See All Destinations</button>
    </section>
  </main>

</html>
